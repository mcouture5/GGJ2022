<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Just The 4 of Us</title>
    </head>
    <style>
        @font-face {
            font-family: 'Voyage';
            src: url('./assets/fonts/TheVoyageCulture-Sans.ttf') format('truetype');
        }

        @font-face {
            font-family: 'VoyageShadow';
            src: url('./assets/fonts/TheVoyageCulture-Shadow.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Ace';
            src: url('./assets/fonts/AceofSpades-Regular.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Octanis';
            src: url('./assets/fonts/Octanis-SansRounded.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 10px;
            color: black;
            background-color: #000;
            width: 100%;
            height: 100%;
        }

        #container {
            text-align: center;
            width: 100%;
            height: 100%;
        }

        #game {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            font-size: 0;
        }

        .voyage {
            font-family: 'Voyage';
        }

        .voyageShadow {
            font-family: 'VoyageShadow';
        }

        .ace {
            font-family: 'Ace';
        }

        .octanis {
            font-family: 'Octanis';
        }

        body div.container h1 {
            font-family: 'Bough';
            padding: 0;
            font-size: 50px;
        }
    </style>

    <body>
        <div id="container">
            <!-- This is how to load fonts -->
            <div class="hidden voyage">Digital</div>
            <div class="hidden voyageShadow">Aviator</div>
            <div class="hidden ace">Ace</div>
            <div class="hidden octanis">Octanis</div>
            <div id="game"></div>
        </div>
    </body>
</html>
